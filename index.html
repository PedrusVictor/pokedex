<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=favorite" />
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">

</head>

<body>



    <section class="content">

        <div class="pokeInfo disable">
            <div id="topInfo">

                <div class="groupTopPkm">
                    <button id="btnhiddenInfo">
                        << </button>
                        <span class="material-symbols-outlined">
                            favorite
                            </span>
                </div>
                <img id="pkImg" src="" alt="">
                <div class="groupTopPkm">
                    <div class="pokeInfoGroup">
                        <span class="name" id="namePanel">Bubasaur</span>



                        <ol class="types groupTopPkm">
                            <li class="type" id="typePanel">glass</li>

                        </ol>

                    </div>


                    <span class="number" id="idPanel">1</span>
                </div>

            </div>
            <div id="bottonInfo">
                <ul id="navInfo">
                    <li onclick="navBar('about')">About</li>
                    <li onclick="navBar('status')">Base Stats</li>
                    <li onclick="navBar('evolution')">Evolution</li>
                    <li onclick="navBar('moves')">Moves</li>
                </ul>

                <div id="about" class="navbar">

                    <div class="infogroup">


                        <table class="tableInfo">

                            <tr>
                                <td>Species</td>
                                <td id="specie"></td>
                            </tr>
                            <tr>
                                <td>Height</td>
                                <td id="height"></td>
                            </tr>
                            <tr>
                                <td>Weight</td>
                                <td id="weight"></td>
                            </tr>

                            <tr>
                                <td>Abilites</td>
                                <td id="abilities"></td>
                            </tr>
                            <tr>
                                <td colspan="2">Breeding</td>

                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td id="gender"></td>
                            </tr>
                            <tr>
                                <td>Egg Griyos</td>
                                <td id="eggG"></td>
                            </tr>
                            <tr>
                                <td>Egg Cycle</td>
                                <td id="eggC"></td>
                            </tr>
                        </table>
                    </div>

                </div>

                <div id="status" class="navbar disable">

                    <div class="infogroup">

                        <table class="tableInfo">

                            <tr>
                                <td>Hp</td>
                                <td id="hp" class=""></td>
                            </tr>
                            <tr>
                                <td>Attack</td>
                                <td id="atk"></td>
                            </tr>
                            <tr>
                                <td>Defesa</td>
                                <td id="def"></td>
                            </tr>

                            <tr>
                                <td>Sp. atack</td>
                                <td id="spatk"></td>
                            </tr>

                            <tr>
                                <td>Sp. def</td>
                                <td id="spdef"></td>
                            </tr>
                            <tr>
                                <td>Speed</td>
                                <td id="speed"></td>
                            </tr>
                            <tr>
                                <td>total</td>
                                <td id="total"></td>
                            </tr>
                        </table>
                    </div>

                </div>

                <div id="evolution" class="navbar disable">

                    <div class="infogroup">

                    </div>

                </div>

                <div id="moves" class="navbar disable">

                    <div class="infogroup">

                    </div>

                </div>


            </div>
        </div>
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!--
             <li class="pokemon">
                <span class="number">1 </span>
                <span class="name">Bubasaur</span>

                <div class="detail">

                    <ol class="types">
                        <li class="type">glass</li>
                        <li class="type">poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                    alt="Bubasaur">
                </div>
                

            </li>
            -->

        </ol>
        <div class="pagination">
            <button id="loadMoreButton">Load More</button>
        </div>


    </section>

    <script defer src="assets/scripts/pokemon-model.js"></script>

    <script defer src="assets/scripts/poke-api.js"></script>

    <script defer src="./assets/scripts/main.js"></script>

</body>

</html>
